<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container border border-dark rounded my-3">
      <div class="container text-center">
        <nav class="row">
          <div class="col-3 my-auto">
            <div class="nav-item loader"></div>
          </div>
          <div class="p-3 my-auto nav-item col-5">
            <h1 class="m-0 fs-4 fw-bold ">exam schedule</h1>
          </div>
          <div class="col-4 my-auto m-0 ">
            <form action="">
              <input class="loginInput text-center my-3 hide" type="text" placeholder="enter key" required/>
              <button class="btn bg-primary m-0 keybtn hide" type="submit">Enter</button>
            </form>
            <button class="btn bg-primary m-0 login">log in</button>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="border rounded border-dark my-3 p-4">
          <div id="clock" class="fs-2 fw-bold text-center"></div>
        </div>
      </div>

      <div class="container">
        <div class="row my-4 text-center fw-bold">
          <div id="" class="textfield label1 col-4">subject</div>
          <div id="" class="textfield label2 col-4">date</div>
          <div id="" class="textfield label3 col-4">time left</div>
        </div>
        <div id="items"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
