<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <form action="" class="row g-4" name="userInput">
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="name">name :</label>
          <select class="inputfield text-center" name="_name">
            <option value="VIP">VIP</option>
            <option value="VIP LAB">VIP LAB</option>
            <option value="DBMS">DBMS</option>
            <option value="DBMS LAB">DBMS LAB</option>
            <option value="ALGORITHM">ALGORITHM</option>
            <option value="ALGORITHM LAB">ALGORITHM LAB</option>
            <option value="MACHINE LEARNING">MACHINE LEARNING</option>
            <option value="ISM">ISM</option>
          </select>
        </div>
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="date">DATE :</label>
          <input
            class="inputfield text-center"
            type="date"
            name="_date"
            required
          />
        </div>
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="appt-time">TIME : </label>
          <input
            class="inputfield text-center"
            type="time"
            name="_time"
            value="15:00"
          />
        </div>
        <div class="col-12">
          <input
            class="btn border bg-primary fw-bold submit"
            type="submit"
            value="Submit"
          />
          <div id="wrong" class="mt-3"></div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/add.js"></script>
  </body>
</html>
